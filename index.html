<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #232f3e;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            color: #fff;
        }
        .header .logo {
            margin-right: 20px;
        }
        .header .logo img {
            height: 40px;
            border: none; /* Ensure no border around the logo */
        }
        .header .search-bar {
            flex: 1;
            display: flex;
        }
        .header .search-bar input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px 0 0 4px;
        }
        .header .search-bar button {
            padding: 10px 20px;
            background-color: #febd69;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .header .search-bar button:hover {
            background-color: #f3a847;
        }
        .header .user-options {
            display: flex;
            align-items: center;
        }
        .header .user-options a {
            margin-left: 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .header .user-options a:hover {
            color: #febd69;
        }
        .hero {
            background-color: #fff;
            padding: 10px;
            text-align: center;
        }
        .hero img {
            width: 100%;
            height: 500px;
            border: none; /* Ensure no border around the hero image */
            display: block; /* Ensure no space below the image */
        }
        .product-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border: none; /* Ensure no border around the product images */
            border-radius: 5px;
            margin-bottom: 10px;
            display: block; /* Ensure no space below the image */
        }
        .product h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 0;
        }
        .product p {
            color: #b12704;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .footer {
            background-color: #232f3e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .footer a {
            color: #febd69;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .footer ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
